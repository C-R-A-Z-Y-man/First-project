<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
</head>

<body>
    <fieldset style="width: 0px;">
    
        <legend align="center">Register</legend>
        <form action="" method="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="Entaer your email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm_password"><br><br>

            <button type="submit">Register</button>
        </form>
    
    </fieldset>
</body>

</html>
